syntax = "proto3";
package protos;

//玩家信息
message PlayerPt{
	string nick_name = 1;//昵称
  uint32 last_character = 2;//最近一次使用到角色id
	repeated uint32 dlc = 3;//dlc
}

// 资源封装
message ResourcesPt{
	  uint32 type = 1;//类型
    uint32 id = 2;//资源id
    uint32 num = 3;//数量
}

//目标结构体
message TargetPt{
    uint32 team_id = 1;//目标队伍
    uint32 user_id = 2;//目标队伍所在的目标玩家
}

//队伍成员结构体
message MemberPt{
    uint32 user_id = 1;//玩家id
    string nick_name=2;//玩家昵称
    uint32 state = 3;//玩家状态，是否已经准备
}

//队伍结构体
message TeamPt{
    uint32 team_id = 1;//队伍id
    repeated MemberPt members = 2;//队伍里的玩家
}

//地图数据
message TileMapPt{
    uint32 id = 1;//map的ID
    repeated CellPt cell_array = 2;//格子数组
}

//格子数据
message CellPt{
    uint32 type = 1;//值类型（0:正常地图值 1:角色id 2:其他）
    uint32 value = 2;//值
}

//房间数据
message RoomPt{
    uint32 room_id = 1;//房间id
    uint32 owner_id = 2;//房主ID
    TileMapPt tile_map = 3;//地图数据
    repeated TeamPt teams = 4;//房间里的队伍
}

//历史消息
message HistoryMessPt{

}

//推送消息
message NoticeMessPt{

}

//玩家角色数据
message CharacterPt{
    uint32 temp_id = 1;//角色的配置id
    repeated uint32 skills = 2;//玩家次角色所有已解锁的技能id
}